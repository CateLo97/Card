<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <main>
    <article class="card">

      <img src="./assets/images/illustration-article.svg" alt="" class="card__img">
      <span class="info">Learning</span>
      <p class="time">Published 21 Dec 2023</p>

      <h1 class="card__title">HTML & CSS foundations</h1>
      <p class="card__text"> 
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <address class="card__author">
        <img src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper" class="card__author-img">
        <p class="card__author-name">Greg Hooper</p>
      </address>

    </article>
  </main>
</body>
</html>
